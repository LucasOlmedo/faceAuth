<ion-header>

  <ion-navbar>
    <ion-title>auth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="loginFacebook()">login</button>

  <br>
  <br>
  <br>
  <br>

  <ion-card *ngIf="user">
    <ion-card-header>{{ user.username }}</ion-card-header>
    <img [src]="user.picture" />
    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <p>First Name: {{ user.first_name }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
